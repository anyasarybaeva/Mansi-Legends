<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .content {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .text-box {
            width: 48%;
            display: flex;
            flex-direction: column;
        }

        .text-box textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .controls select {
            padding: 5px 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .icon {
            font-size: 20px;
            cursor: pointer;
        }

        .swap-button {
            padding: 10px;
            font-size: 24px;
            border: none;
            background-color: transparent;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>–ü–µ—Ä–µ–≤–æ–¥—á–∏–∫</h1>
            <div class="user-info">
                <span>–ò–≤–∞–Ω–æ–≤ –ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤–∏—á</span>
                <select>
                    <option value="RUS">–†–£–°</option>
                </select>
            </div>
        </div>

        <div class="content">
            <div class="text-box">
                <div class="controls">
                    <select>
                        <option value="RUS">–†–£–°</option>
                    </select>
                    <span class="icon">üîä</span>
                </div>
                <textarea id="input-text" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –¥–ª—è –ø–µ—Ä–µ–≤–æ–¥–∞..."></textarea>
            </div>

            <button class="swap-button">‚áÑ</button>

            <div class="text-box">
                <div class="controls">
                    <select>
                        <option value="MNS">–ú–ê–ù–°</option>
                    </select>
                    <span class="icon">üîä</span>
                </div>
                <textarea id="output-text" readonly></textarea>
            </div>
        </div>
    </div>

    <script>
        async function processText() {
            const inputText = document.getElementById('input-text').value;

            // –û—Ç–ø—Ä–∞–≤–∫–∞ POST-–∑–∞–ø—Ä–æ—Å–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä FastAPI
            const response = await fetch('http://127.0.0.1:8000/process', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: inputText })
            });

            const result = await response.json();
            document.getElementById('output-text').value = result.output;
        }

        document.getElementById('input-text').addEventListener('input', processText);
    </script>
</body>
